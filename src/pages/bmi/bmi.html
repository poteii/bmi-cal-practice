<ion-header>

  <ion-navbar color="primary">
    <ion-title>BMI Calculator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Height (M)</ion-label>
        <ion-input type="number" [(ngModel)]="height"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Weight (KG)</ion-label>
        <ion-input type="number" [(ngModel)]="weight"></ion-input>
      </ion-item>

      <button ion-button color="secondary" (click)="calculateBmi()">Calculate</button>

    </ion-card-content>
  </ion-card>

  <h1>Your BMI is: {{bmi}} </h1>
</ion-content>
